<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chatliva</title>
  <link rel="icon" href="favicon.png" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: white;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    .rainbow-border {
      padding: 4px;
      border-radius: 24px;
      background: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet);
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 500px;
    }
    .logo {
      width: 120px;
      border-radius: 20px;
      margin-bottom: 1rem;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    p {
      font-size: 1.2rem;
      color: #555;
    }
    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="rainbow-border">
    <div class="container">
      <img src="logo.png" alt="Chatliva logo" class="logo" />
      <h1>Chatliva</h1>
      <p>Votre assistant intelligent pour vous accompagner chaque jour</p>
    </div>
  </div>
  <footer>
    &copy; 2025 Chatliva. Tous droits réservés.
  </footer>
</body>
</html>
